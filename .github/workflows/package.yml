name: Package with Conveyor

on:
  repository_dispatch:
    types: [release-agent]
  workflow_dispatch:
    inputs:
      version:
        description: 'App version'
        required: true
        type: string
      run_id:
        description: 'Run ID from private repo'
        required: true
        type: string

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Initial system diagnostics
        run: |
          echo "=== Initial System State ==="
          echo "Disk usage:"
          df -h
          echo ""
          echo "Memory usage:"
          free -h
      
      - name: Download JAR from private repo
        env:
          GH_TOKEN: ${{ secrets.SOURCE_REPO_TOKEN }}
        run: |
          # Use workflow_dispatch inputs if available, otherwise use repository_dispatch payload
          RUN_ID="${{ github.event.inputs.run_id || github.event.client_payload.run_id }}"
          SOURCE_REPO="${{ github.event.inputs.source_repo || github.event.client_payload.source_repo || 'LiveNathan/console-whisperer-desktop' }}"
          
          echo "Downloading from repo: $SOURCE_REPO, run: $RUN_ID"
          
          gh run download "$RUN_ID" \
            --repo "$SOURCE_REPO" \
            --name jar-artifact \
            --dir target/
      
      - name: Verify JAR and check size
        run: |
          if ! ls target/*.jar >/dev/null 2>&1; then
            echo "ERROR: No JAR file found in target/ directory"
            ls -la target/ || echo "target/ directory doesn't exist"
            exit 1
          fi
          echo "Found JAR file:"
          ls -lh target/*.jar
          echo ""
          echo "JAR size in bytes:"
          stat -c%s target/*.jar
          echo ""
          echo "MD5 checksum:"
          md5sum target/*.jar
      
      - name: Run Conveyor
        uses: hydraulic-software/conveyor/actions/build@v21.1
        env:
          APP_VERSION: ${{ github.event.inputs.version || github.event.client_payload.version }}
          GITHUB_TOKEN: ${{ secrets.SOURCE_REPO_TOKEN }}
          OAK: ${{ secrets.OAK }}
        with:
          command: make copied-site
          signing_key: ${{ secrets.SIGNING_KEY }}
          agree_to_license: 1
      
      - name: Post-build diagnostics
        if: always()
        run: |
          echo "=== Post-build diagnostics ==="
          echo "Final disk state:"
          df -h
          echo ""
          echo "Final memory state:"
          free -h
          echo ""
          echo "Build artifacts size:"
          du -sh output/ 2>/dev/null || echo "No output directory"
          du -sh build/ 2>/dev/null || echo "No build directory"
          echo ""
          echo "GitHub workspace size:"
          du -sh $GITHUB_WORKSPACE
      
      - name: Upload diagnostics if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-diagnostics
          path: |
            /tmp/*.log
          retention-days: 7
